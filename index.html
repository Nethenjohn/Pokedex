<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, inital-scale=1.0">
  <title>Poke-dex!</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Caprasimo&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pokedex.css">
  <script src="pokedex.js"></script>
</head>
<body>
  <div class="pokedex">
    <h1>Know your pokemon!</h1>
    <div class="search-container">
     <input type = "text" id="searchInput" placeholder = "Search for pokemons/type/trainer...">
     <button onclick="searchPokemon()" id="searchButton">Search</button>
    </div>
    <div class="pokemon-list" id="pokemonlist"></div>
    <div id="cardContainer"></div>
    <div class="carousel">
      <div id="cardContainer"></div>
    </div>
    <div id="cardContainer" class="carousel"></div>
    <button class="prev" onclick="carouselPrevious()">Back</button>
    <button class="next" onclick="carouselNext()" data-offset="32">Next</button>
    </div>
  </div>
 </body>
</html>
